name: "Checks"
on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  tests-check:
    name: ğŸ¦€ Tests Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run `cargo test`
        run: cargo test
  rustfmt-check:
    name: ğŸ‘€ `rustfmt` Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run `cargo fmt`
        run: cargo fmt -- --check
  clippy-check:
    name: ğŸ§ Clippy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Clippy
        run: cargo clippy
  build-check:
    name: ğŸ—¿ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: cargo build --release
